<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Visualização de Dados da Empresa</title>
  
   <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous">
   
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
  <style>
		    body {
		  font-family: Arial, sans-serif;
		  background-color: #f2f2f2;
		  margin: 0;
		  padding: 20px;
		}
		
		h1 {
		  text-align: center;
		  color: #333;
		}
		
		.container {
		  max-width: 500px;
		  margin: 0 auto;
		  background-color: #fff;
		  padding: 20px;
		  border-radius: 5px;
		  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.field {
		  margin-bottom: 10px;
		}
		
		.field label {
		  display: block;
		  font-weight: bold;
		  margin-bottom: 5px;
		}
		
		.field span {
		  color: #888;
		}
		
		.field input[type="text"],
		.field textarea,
		.field select {
		  width: 100%;
		  padding: 5px;
		  border: 1px solid #ccc;
		  border-radius: 3px;
		}
		
		.field textarea {
		  resize: vertical;
		}
		
		.field input[type="submit"] {
		  background-color: #4caf50;
		  color: #fff;
		  padding: 10px 20px;
		  border: none;
		  border-radius: 3px;
		  cursor: pointer;
		}
		
		.html {
		  margin-left: 40%;
		  margin-right: 5%;
		  margin-top: 5%;
		  font-size: medium;
		}

  </style>
</head>
<body>
  <h1>Dados da Empresa</h1>

	<form action="" id="formCadastroEmpresa">
			
		<div class="mb-3">
			<label for="cnpj" class="form-label">CNPJ:</label> <input
				type="text" style="width: 8%" class="form-control" id="cnpj"
				placeholder="Informe o cnpj">
		</div>
	
		<div class="mb-3">
			<label for="nomeFantasia" class="form-label">Nome Fantasia</label> <input
				type="text" style="width: 8%" class="form-control" id="nomeFantasia"
				>
		</div>

		<div class="mb-3">
			<label for="razaoSocial" class="form-label">Razão Social</label> <input
				type="text" style="width: 50%" class="form-control" id="razaoSocial"
				placeholder="Informe a razao social" required="required">
		</div>

		
		<div class="mb-3">
			<label for="porteDaEmpresa" class="form-label">Porte Da Empresa</label> <input
				type="text" style="width: 8%" class="form-control" id="porteEmpresa"
				placeholder="Informe o cnpj">
		</div>

		<div class="mb-3">
			<label for="telefone" class="form-label">Telefone</label> <input
				type="number" style="width: 8%" class="form-control" id="telefone">
		</div>

		<div class="mb-3">
			<label for="endereço" class="form-label">Endereço</label> <input
				type="text" style="width: 8%" class="form-control" id="endereço">
		</div>

	</form>
	
	<div id="butoesDeEntrada">

			<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
			<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ModalPesquisaUser">Pesquisar</button>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
		crossorigin="anonymous">
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous">
	</script>

</body>
</html>
