<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
  <title>Visualização de Dados da Empresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .field span {
      color: #888;
    }

    .field input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .field textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
    }

    .field select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .field input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dados da Empresa</h1>
  <div class="container">
    <div class="field">
      <label for="nomeFantasia">Nome Fantasia:</label>
      <span id="nomeFantasia">Nome da Empresa</span>
    </div>
    <div class="field">
      <label for="razaoSocial">Razão Social:</label>
      <span id="razaoSocial">Razão Social da Empresa</span>
    </div>
    <div class="field">
      <label for="cnpj">CNPJ:</label>
      <span id="cnpj">CNPJ da Empresa</span>
    </div>
    <div class="field">
      <label for="telefone">Telefone:</label>
      <span id="telefone">Telefone da Empresa</span>
    </div>
    <div class="field">
      <label for="endereco">Endereço:</label>
      <span id="endereco">Endereço da Empresa</span>
    </div>
    <div class="field">
      <label for="porte">Porte da Empresa:</label>
      <span id="porte">Porte da Empresa</span>
    </div>
  </div>
</body>
</html>
